<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>lmatteis/apejs @ GitHub</title>
<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="all" href="screen.css"/>
  <link rel="stylesheet" type="text/css" media="print" href="print.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script type="text/javascript" src="showdown.js"></script>
<script>
$(function(){

// get contributors
$.getJSON("https://api.github.com/repos/lmatteis/apejs/contributors?callback=?", function(data) {
    $.each(data.data, function() {
        $(".contributors").append('<a title="'+this.login+'" href="https://github.com/'+this.login+'"><img src="http://www.gravatar.com/avatar/'+this.gravatar_id+'?s=20&d=identicon&r=PG"></a>');
    });
});



// now  get the README.md blob
$.getJSON("https://api.github.com/repos/lmatteis/apejs/readme?callback=?", function(data) {
    // convert markdown to html
    var md = data.blob.data;
    var converter = new Showdown.converter();
    var html = converter.makeHtml(md);

    $("#content").html(html);;

});


});

</script>



</head>

<body>
        <a href="http://github.com/lmatteis/apejs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
    <div id="header" class="container">
        <div class="logo">ApeJS<img src="apejs.png" /></div>
        <div class="download">
          <a href="http://github.com/lmatteis/apejs/zipball/master"><img border="0" width="90" src="http://github.com/images/modules/download/zip.png"></a>
          <a href="http://github.com/lmatteis/apejs/tarball/master"><img border="0" width="90" src="http://github.com/images/modules/download/tar.png"></a>
        </div>

      <div class="contributors">
      </div>
    </div>

    <div id="content" class="container">

    </div><!--/content-->

    <div id="footer" class="container">
      <p>get the source code on GitHub : <a href="http://github.com/lmatteis/apejs">lmatteis/apejs</a></p>
    </div>

  </div>

  
</body>
</html>
